<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro da liga dos programadores</h1>
    <form>
       <label>Nome:</label>
       <input type="text">

       <p><label>Email:</label>
       <input type="email"> 
       <label>- Password:</label>
       <input type="password"></p>

       <label>Data de nascimento:</label>
       <input type="date">
       <label>- Foto:</label>
       <input type="file">
    
       <p><label>Nacionalidade:</label>
       <select id="nacionalidades" name="nacionalidadeslist" form="nacionalidadeform">
            <option value="brasileiro">Brasileiro</option>
            <option value="estadunidense">Estadunidense</option>
            <option value="japones">Japonês</option>
            <option value="indiano">Indiano</option>
       </select>

       <label>- Genero:</label>
       <input type="radio" id="F" name="genero" value="F">
       <label for="F">F</label>
       <input type="radio" id="M" name="genero" value="M">
       <label for="M">M</label></p>

       <label>Linguagens que você domina:</label><br>
       <input type="checkbox" id="linguagem1" name="linguagem1" value="JavaScript">
       <label for="linguagem1">JavaScript - </label>
       <input type="checkbox" id="linguagem2" name="linguagem2" value="Python">
       <label for="linguagem2">Python - </label>
       <input type="checkbox" id="linguagem3" name="linguagem3" value="C">
       <label for="linguagem3">C - </label>
       <input type="checkbox" id="linguagem4" name="linguagem4" value="Java">
       <label for="linguagem4">Java</label>

       <p><textarea name="message" rows="10" cols="30">Por que você quer ser um programador?</textarea></p>
       <input type="submit" value="Criar">

    </form>
</body>
</html>
